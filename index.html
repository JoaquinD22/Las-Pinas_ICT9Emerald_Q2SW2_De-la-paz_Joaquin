<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        align-items: center;
        
    }

    form{
        background-color: rgb(244, 164, 96, 0.527);
        align-items: center;
    }




        
</style>

</head>
<body class="mt-5" background="cool.png">
<div class="container">

    <form style="background-color: rgb(244, 164, 96, 0.527); align-items: center; text-align: center;">
        <h1>Robotics Club Registration Form</h1>
        <br>
        <h4>Name:</h4>
        <input type="text" style="outline-color: goldenrod; width: 470px; height: 30px;">
        <h4>Age:</h4>
        <input type="number" style="outline-color: goldenrod; width: 470px; height: 30px;">
        <h4>Email Address:</h4>
        <input type="text" style="outline-color: goldenrod; width: 470px; height: 30px;">
        <h4>Phone/landline number</h4>
        <input type="number" style="outline-color: goldenrod; width: 470px; height: 30px;" >
        <br>
        <br>
</form>
<form>

        <h4>Preferred robotics topics:</h4>
        <input type="checkbox" id="input" name="input">
        <label name="Programming" for="input">programming</label>
        <br>
        <input type="checkbox" id="input" name="input">
        <label name="electronics" for="input">electronics</label>
        <br>
        <input type="checkbox" id="input" name="input">
        <label name="mechanical design" for="input">mechanical design</label>
        <br>
        <br>
        
    </form>

    <form>

        <h4>Robotics experience level:</h4>
        <input type="checkbox" id="input" name="input">
        <label name="beginner" for="input">beginner</label>
        <br>
        <input type="checkbox" id="input" name="input">
        <label name="intermediate" for="input">intermediate</label>
        <br>
        <input type="checkbox" id="input" name="input">
        <label name="expert" for="input">expert</label>
        <br>
        <br>
    </form>

    <form>

        <form style="text-align: center;">
            <h4>Preferred robotics project</h4>
        <label name="project">choose a project here:</label>
        <br>
        <select class="btn btn-dark btn-outline-warning" style=" width:500px ; height: 30px;">
            <option value="Project 1">Project 1 (RC Car making)</option>
            <option value="Project 2">Project 2(RC robot)</option>
            <option value="Project 3">Project 3(Human-scale robot arm)</option>
            <option value="Project 4">Project 4 (Human-size robot)</option>
        </select>
        <br>
        <br>

    </form>

    <form style="text-align: center;">
        <label name="Text">Statement or interest</label>
        <br>
        <textarea cols="50" rows="10"placeholder="Type here!!!" name="Text"></textarea>
        <br>
        <button type="submit" class="btn btn-warning">Submit</button>

    </form>
</div> 
</body>
</html>
